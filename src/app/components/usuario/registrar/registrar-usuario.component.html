<app-navbar></app-navbar>

<main class="cs-page-wrapper">
    <nav class="bg-secondary mb-3" aria-label="breadcrumb">
        <div class="container">
            <ol class="breadcrumb breadcrumb-alt mb-0">
                <li class="breadcrumb-item">
                    <a href="index.html"><i class="cxi-home"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Registrarme</li>
            </ol>
        </div>
    </nav>

    <section class="container pt-3 pt-md-4 pb-3 pb-sm-4 pb-lg-5 mb-4">
        <div class="row">
            <div class="col-lg-6 card py-2 mb-2">
                <div class="px-md-5">
                    <h3 class="modal-title mt-1 mb-0 text-center">Registro rápido</h3>
                    <p class="font-size-sm text-muted text-center">Inicie sesión en su cuenta utilizando el correo electrónico y la contraseña proporcionados durante el registro.</p>
                    <form>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6">
                                    <label for="signin-email">Nombres completos</label>
                                    <input type="email" class="form-control" placeholder="Nombres" required="">
                                </div>
                                <div class="col-lg-6">
                                    <label for="signin-email">Apellidos completos</label>
                                    <input type="email" class="form-control" placeholder="Apellidos" required="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signin-email">Correo electronico</label>
                            <input type="email" class="form-control" placeholder="Correo electronico" required="">
                        </div>
                        <div class="form-group">
                            <label for="signin-password" class="form-label">Contraseña</label>
                            <div class="cs-password-toggle input-group-overlay">
                                <input type="password" class="form-control appended-form-control" id="signin-password"
                                    placeholder="Contraseña" required="">
                                
                            </div>
                        </div>
                        <!-- <div class="d-flex justify-content-between align-items-center form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="remember-me" checked="">
                                <label for="remember-me" class="custom-control-label">Remember me</label>
                            </div>
                            <a href="#" class="font-size-sm text-decoration-none">Forgot password?</a>
                        </div> -->
                        <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
                        <p class="font-size-sm pt-4 mb-0">
                            Ya tienes una cuenta?
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="font-weight-bold text-decoration-none">Iniciar Sesion</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

<app-footer></app-footer>
